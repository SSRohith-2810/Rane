    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let orderID = document.getElementById('orderID').value;
            let comment = document.getElementById('comment').value;

            let nameError = document.getElementById('nameError');
            let emailError = document.getElementById('emailError');
            let orderIDError = document.getElementById('orderIDError');
            let commentError = document.getElementById('commentError');

            let valid = true;

            nameError.textContent = '';
            emailError.textContent = '';
            orderIDError.textContent = '';
            commentError.textContent = '';

            // Name validation
            if (!name) {
                nameError.textContent = 'Name is required';
                valid = false;
            }

            // Email validation
            if (!email) {
                emailError.textContent = 'Email is required';
                valid = false;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Invalid email format';
                valid = false;
            }

            // Order ID validation
            if (!orderID) {
                orderIDError.textContent = 'Order ID is required';
                valid = false;
            }

            // Comment validation
            if (!comment) {
                commentError.textContent = 'Comment is required';
                valid = false;
            }

            return valid;
        }

        function isValidEmail(email) {
            // Basic email validation regex
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

   <script>
    function increment(button) {
        let row = button.closest('.rows');
        let quantitySpan = row.querySelector('.quantity');

        let currentQuantity = parseInt(quantitySpan.innerText, 10);
        quantitySpan.innerText = currentQuantity + 1;
    }

    function decrement(button) {
        let row = button.closest('.rows');
        let quantitySpan = row.querySelector('.quantity');

        let currentQuantity = parseInt(quantitySpan.innerText, 10);
        if (currentQuantity > 1) {
            quantitySpan.innerText = currentQuantity - 1;
        }
    }
</script>
